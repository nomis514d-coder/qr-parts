<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fiche pièce</title>
<style>
body { font-family: Arial; padding: 20px; }
.label { font-weight: bold; }
</style>
</head>

<body>
<h2>Fiche pièce</h2>

<p><span class="label">Numéro :</span> <span id="pn"></span></p>
<p><span class="label">Description :</span> <span id="desc"></span></p>
<p><span class="label">Matériau :</span> <span id="mat"></span></p>
<p><span class="label">Masse :</span> <span id="mass"></span> kg</p>

<p id="error" style="color:red;"></p>

<script>
const params = new URLSearchParams(window.location.search);
const pn = params.get("pn");

const errorEl = document.getElementById("error");

if (!pn) {
  errorEl.textContent = "Aucun numéro de pièce fourni.";
} else {
  const jsonUrl = `https://nomis514d-coder.github.io/qr-parts/data/${pn}.json`;

  fetch(jsonUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error("HTTP " + response.status);
      }
      return response.json();
    })
    .then(data => {
      document.getElementById("pn").textContent   = data.PartNumber;
      document.getElementById("desc").textContent = data.Description;
      document.getElementById("mat").textContent  = data.Material;
      document.getElementById("mass").textContent = data.Mass;
    })
    .catch(err => {
      errorEl.textContent = "Erreur chargement JSON : " + err.message;
      console.error("Fetch error:", err);
    });
}
</script>

</body>
</html>
