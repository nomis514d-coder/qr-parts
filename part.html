<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fiche pièce</title>
<style>
body { font-family: Arial; padding: 20px; }
.label { font-weight: bold; }
</style>
</head>

<body>
<h2>Fiche pièce</h2>

<p><span class="label">Numéro :</span> <span id="pn"></span></p>
<p><span class="label">Description :</span> <span id="desc"></span></p>
<p><span class="label">Matériau :</span> <span id="mat"></span></p>
<p><span class="label">Masse :</span> <span id="mass"></span> kg</p>

<p id="error" style="color:red;"></p>

<script>
const params = new URLSearchParams(window.location.search);
const pn = params.get("pn");

if (!pn) {
  document.getElementById("error").textContent = "Aucun numéro de pièce fourni.";
} else {
  fetch(`/qr-paarts/data/${pn}.json`)
    .then(res => {
      if (!res.ok) throw new Error("Pièce introuvable");
      return res.json();
    })
    .then(data => {
      document.getElementById("pn").textContent   = data.PartNumber;
      document.getElementById("desc").textContent = data.Description;
      document.getElementById("mat").textContent  = data.Material;
      document.getElementById("mass").textContent = data.Mass;
    })
    .catch(() => {
      document.getElementById("error").textContent = "Aucune donnée trouvée pour cette pièce.";
    });
}
</script>
</body>
</html>
